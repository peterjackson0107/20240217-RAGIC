<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>ragicTest</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuClickableInside" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false">
            請選擇
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><input class="dropdown-item" type="checkbox" name="option1" value="option1">New</li>
            <li><input class="dropdown-item" type="checkbox" name="option2" value="option2">Open</li>
            <li><input class="dropdown-item" type="checkbox" name="option3" value="option3">Resoloved</li>
            <li><input class="dropdown-item" type="checkbox" name="option4" value="option4">Verified</li>
            <li><input class="dropdown-item" type="checkbox" name="option5" value="option5">Closed</li>
            <li><input class="dropdown-item" type="checkbox" name="option6" value="option6">Postponed</li>
            <li><input class="dropdown-item" type="checkbox" name="option7" value="option7">Fixed not depoloyed</li>
        </ul>
    </div>
    <div id="selectedOptions"></div>

    <script src="https://kit.fontawesome.com/61b6a83a16.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="./pra.js"></script>
</body>
</html>
